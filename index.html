<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1 id="qstn"></h1>
    <form action="" method="get">
      <div class="options">
        <div class="box1">
          <input type="radio" name="op" id="op1">
        </div>
        <div class="box2">
          <label for="op1"></label>
        </div>
      </div>
      <div class="options">
        <div class="box1"><input type="radio" name="op" id="op2"></div>
        <div class="box2">
          <label for="op2"></label>
        </div>
      </div>
      <div class="options">
        <div class="box1"><input type="radio" name="op" id="op3"></div>
        <div class="box2"><label for="op3"></label></div>
      </div>
      <div class="options">
        <div class="box1"><input type="radio" name="op" id="op4"></div>
        <div class="box2"><label for="op4"></label></div>
      </div>
      <div class="buttons">
        <button type="reset">clear</button>
        <button type="button" id="submitBtn">Next</button>
      </div>
    </form>
  </main>
</body>

</html>
